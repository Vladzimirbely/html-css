<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Анкета WEB-разработчика</h1>
    <form>
        <table border width="700" bgcolor="#dddddd">
            <tr>
                <td>Регистрационное имя</td>
                <td>
                    <input type="text">
                </td>
                <tr>
                    <td>Пароль</td>
                    <td>
                        <input type="password"><br />
                        <input type="password"> (Повторите пароль)
                    </td>
                </tr>
                <tr>
                    <td>Ваша специализация</td>
                    <td>
                        <select name="specialization">
                            <option value="developer">Программист</option>
                            <option value="QA">Тестировщик</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Пол</td>
                    <td>
                        <input type="radio" name="sex">М
                        <input type="radio" name="sex">Ж
                    </td>
                </tr>
                <tr>
                    <td>Ваши навыки</td>
                    <td>
                        <input type="checkbox">HTML и CSS<br />
                        <input type="checkbox">PHP<br />
                        <input type="checkbox">JAVA<br />
                        <input type="checkbox">Flash<br />
                        <input type="checkbox">Adobe Photoshop
                    </td>
                </tr>
                <tr>
                    <td>Дополнительные сведения</td>
                    <td>
                        <input type="text" style="width: 500px; height: 150px">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <button>Зарегистрировать</button>
                    </td>
                </tr>
            </tr>
        </table>
    </form>
</body>
</html>
