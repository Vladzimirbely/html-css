<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create table</title>
</head>
<body>
    <table width="50" bgcolor="#FF7518" align="center">
        <caption>Пример таблицы</caption>
        <tr align="right">
            <th>Стоблец 1</th>
            <th>Стоблец 2</th>
            <th>Стоблец 3</th>
        </tr>
        <tr align="right">
            <td>1/1</td>
            <td>1/2</td>
            <td>1/3</td>
        </tr>
        <tr>
            <td width="40" height="50">2/1</td>
            <td>2/2</td>
            <td>2/3</td>
        </tr>
        <tr>
            <td>3/1</td>
            <td>3/2</td>
            <td>3/3</td>
        </tr>
    </table>
</body>
</html>
